{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block title %}
Submit New Article | Simple wedding Movement
{% endblock %}

{% block head_extras %}
{{ form.media }}
<style type="text/css">
  .wmd-button-bar{
    background-color: white !important;
  }
  .wmd-panel {
    margin-left: 0% !important;
    margin-right: 0% !important;
    width: 100% !important;
  }
</style>
{% endblock %}


{% block content %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5" style="color: #565656">Submit new Article</h1>
    </div>
  </div>
</div>

<section class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 col-md-8 offset-md-2">

  <div class="card">
    <div class="card-body">
      <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
        {{ form|crispy }}
        <input type='submit' class='btn btn-default' value='Submit'/>
      </form>
    </div>
  </div>
</section>


{% endblock %}
