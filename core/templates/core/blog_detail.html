{% extends 'base.html' %}
{% load static %}


{% block title %}
{{article.title}} Simple wedding Movement
{% endblock %}

{% block content %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">
      <h1 class="mt-5" style="color: #565656">{{article.title}}</h1>
    </div>
  </div>
</div>

<section class="col-lg-6 offset-lg-3 col-sm-10 offset-sm-1 col-md-8 offset-md-2">

  <div class="card text-center">
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5> -->
      <p class="card-text">{{article.detail|linebreaks}}</p>
    </div>
    <div class="card-footer text-muted">
      <div class="d-flex w-100 justify-content-between">
        <small class="extra-text">By {{article.user}}</small>
        <small class="extra-text">posted {{article.timestamp|timesince}} ago</small>
      </div>
    </div>
  </div>
</section>


{% endblock %}
