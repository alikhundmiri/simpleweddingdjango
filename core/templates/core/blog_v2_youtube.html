{% extends 'base_v2.html' %}
{% load static %}


{% block title %} {{article.title}} | {{block.super}}{% endblock %}

{% block content %}
<!-- <h3 class="pb-4 mb-4 font-italic border-bottom">
From the Firehose
</h3> -->
<div class="blog-post">
	<h2 class="blog-post-title">{{article.title}}</h2>
	<p class="blog-post-meta">{{article.timestamp|date:"D d M Y"}} by <a href="{% url 'core:user_article' article.user %}">{{article.user}}</a></p>
	<div>
		<div class="video-container">
			<iframe src="https://www.youtube.com/embed/{{article.detail}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" class="youtube-video" allowfullscreen></iframe>
		</div>
	</div> <!-- /.youtube player -->

</div><!-- /.blog-post -->
{% endblock %}
