<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>{% block title %}Simple wedding Movement{% endblock %}</title> <!-- MAX 70 Chars-->
  {% block meta_tags %}{% endblock %}

  <!-- Bootstrap core CSS -->
  {% block head_extras %}{% endblock %}
  <!-- Bootstrap core CSS -->
  <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  {% if production %}
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-158060116-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-158060116-1');
  </script>
  {% endif %}

  <style type="text/css">
    html {
      position: relative;
      min-height: 100%;
    }
    body {
      margin-bottom: 150px; /* Margin bottom by footer height */
    }
    .link-box{
      background-color: #FFFFFF;
    }
    .extra-text{
      color: #A8A8A8;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px; /* Set the fixed height of the footer here */
      line-height: 100px; /* Vertically center the text there */
      background-color: #f5f5f5;
    }
  </style>
</head>

<body style="background-color: {% if article.publish == False %} #F4B9AD {% else %} #CCEAD4 {% endif%}">

  <!-- Navigation -->
  {% include 'navbar.html' %}

  <!-- Page Content -->
  {% block content %}
  {% endblock %}

  <!-- Footer -->
  {% include 'footer.html' %}

  <!-- Bootstrap core JavaScript -->
  <!-- <script src="vendor/jquery/jquery.slim.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

  <!-- <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</body>

</html>
